l_english:

 mos_reforms_too_low_econ:0 "Your economy has not achieved sufficient level of complexity"

 mos_economic_reforms_major:0 "Major Economic Reforms"
 mos_economic_reforms_major_1:0 "Barter Economy"
 mos_economic_reforms_major_1_effects:1 "There is no formal regulation of economy. Goods are exchanged for each other on case-by-case basis."
 mos_economic_reforms_major_2:0 "Fixed Currency"
 mos_economic_reforms_major_2_effects:1 "Whether it is coin of precious metal or a humble cowrie shell, our state makes use of a standard currency to exchange goods - and to pay taxes."
 mos_economic_reforms_major_3:0 "Codified Taxation"
 mos_economic_reforms_major_3_effects:1 "Implementing somewhat standardized rules of taxation makes it easier for our subjects to fulfil their obligations."
 mos_economic_reforms_major_4:0 "Census"
 mos_economic_reforms_major_4_effects:1 "Knowing who lives in our territory and how much they possess is key to determining how much they can be taxed"
 mos_economic_reforms_major_5:0 "State Intervention"
 mos_economic_reforms_major_5_effects:1 "#bold UNLOCKS VASSAL TAXATION REFORMS #! \n\nOur state's economic institutions are complex enough to play major role in economic activities of our subjects. Always to our benefit of course."

 mos_economic_reforms_1_header:0 "SPENDING FOCUS"
 mos_economic_reforms_1_header_0:0 "$MOS_NULL_LAW_NO_SPACER$"
 mos_economic_reforms_1_header_1:0 "No Focus"
 mos_economic_reforms_1_header_1_effects:0 "State is not diverting a significant portion of its spending to any cause."
 mos_economic_reforms_1_header_2:0 "Wealth Display"
 mos_economic_reforms_1_header_2_effects:0 "It is imperative that all who pass through our domain are in awe of our wealth."
 mos_economic_reforms_1_header_3:0 "Army Support"
 mos_economic_reforms_1_header_3_effects:0 "Brave soldiers of our state deserve to be rewarded for their loyal service - hopefully it will motivate them to keep standing between us and enemy weapons."
 mos_economic_reforms_1_header_4:0 "Promoting Culture"
 mos_economic_reforms_1_header_4_effects:0 "It is clear that our ways are superior. It's unfortunate that some have not seen it yet."
 mos_economic_reforms_1_header_5:0 "Territory Consolidation"
 mos_economic_reforms_1_header_5_effects:0 "Money must be spent to ensure that territories we've fought so hard for do not rise up against us."

 mos_economic_reforms_1_minor_1:0 "SHOULD NOT BE SEEING THIS"
 mos_economic_reforms_1_minor_1_0:0 "$MOS_NULL_LAW_NO_SPACER$"
 mos_economic_reforms_1_minor_1_1:0 "Filling Treasury"
 mos_economic_reforms_1_minor_1_1_effects:0 "Tightening our belts is always unpopular, but so is bankruptcy."
 mos_economic_reforms_1_minor_1_2:0 "Development Focus"
 mos_economic_reforms_1_minor_1_2_effects:0 "Growing population necessitates growth of cities. Growth of cities facilitates growth of population."
 mos_economic_reforms_1_minor_1_3:0 "Court Diplomacy"
 mos_economic_reforms_1_minor_1_3_effects:0 ""
 mos_economic_reforms_1_minor_1_4:0 "Religious Donations"
 mos_economic_reforms_1_minor_1_4_effects:0 "It is clear that our faith is superior. It's unfortunate that some have not seen it yet."
 mos_economic_reforms_1_minor_1_5:0 "Popular Support"
 mos_economic_reforms_1_minor_1_5_effects:0 "Investing in wellbeing of our people may not always benefit the state directly, but it is surely preferable to rebellions."

 mos_economic_reforms_2_header:0 "VASSAL TAXATION"
 mos_economic_reforms_2_header_0:0 "$MOS_NULL_LAW_NO_SPACER$"
 mos_economic_reforms_2_header_1:0 "Lenient Taxation"
 mos_economic_reforms_2_header_1_effects:0 "We have so much gold, that we barely need it anymore."
 mos_economic_reforms_2_header_2:0 "Lowered Taxation"
 mos_economic_reforms_2_header_2_effects:0 "Loyalty of our servants is more valuable than gold."
 mos_economic_reforms_2_header_3:0 "No Changes"
 mos_economic_reforms_2_header_3_effects:0 "Business as usual."
 mos_economic_reforms_2_header_4:0 "Increased Taxation"
 mos_economic_reforms_2_header_4_effects:0 "Our treasury has been looking dangerously bare lately."
 mos_economic_reforms_2_header_5:0 "Extreme Taxation"
 mos_economic_reforms_2_header_5_effects:0 "We need gold. #bold Now#!."

 mos_economic_reforms_3_header:0 "TRADE REGULATIONS"
 mos_economic_reforms_3_header_0:0 "$MOS_NULL_LAW_NO_SPACER$"
 mos_economic_reforms_3_header_1:0 "No regulations"
 mos_economic_reforms_3_header_1_effects:0 "All craftsmen and merchants are free to do as they wish."
 mos_economic_reforms_3_header_2:0 "Fairs and Markets"
 mos_economic_reforms_3_header_2_effects:0 "Setting aside a place dedicated for commercial activity will surely help merchants sell their wares. And help us tax them."
 mos_economic_reforms_3_header_3:0 "Tolls"
 mos_economic_reforms_3_header_3_effects:0 "Ensuring safety of those travelling through our domain can be a lucrative endeavor."
 mos_economic_reforms_3_header_4:0 "Banking"
 mos_economic_reforms_3_header_4_effects:0 "Creating some kind of institution specifically to lend money would make more room for us to maneuver on economic battlefield."
 mos_economic_reforms_3_header_5:0 "Mercantilism"
 mos_economic_reforms_3_header_5_effects:0 "Ensuring that our gold does not make it to enemy markets sometimes means ensuring that their iron does not make it to our walls."

 mos_economic_reforms_4_header:0 "EDUCATION"
 mos_economic_reforms_4_header_0:0 "$MOS_NULL_LAW_NO_SPACER$"
 mos_economic_reforms_4_header_1:0 "No State Education"
 mos_economic_reforms_4_header_1_effects:0 "What children are taught is a concern of parents alone."
 mos_economic_reforms_4_header_2:0 "$MOS_NULL_LAW$"
 mos_economic_reforms_4_header_2_effects:0 ""
 mos_economic_reforms_4_header_3:0 "Local Schools"
 mos_economic_reforms_4_header_3_effects:0 "No matter who provides it, parish priest or local wiseman, educating children about the world can only benefit community."
 mos_economic_reforms_4_header_4:0 "Universities"
 mos_economic_reforms_4_header_4_effects:0 "In order for our state to function as smoothly as possible, we need skilled generals and administrators. We cannot merely hope they will come our way on their own."
 mos_economic_reforms_4_header_5:0 "$MOS_NULL_LAW$"
 mos_economic_reforms_4_header_5_effects:0 ""